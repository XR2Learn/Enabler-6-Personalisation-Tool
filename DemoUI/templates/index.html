{% extends 'base.html' %}
{% block title %}Web UI for XRL2Learn Demos{% endblock %}

{% block page_content_title %}Information{% endblock %}

{% block page_content_rows %}
<div class="row">
    <div class="col-xl-7 col-lg-5">
        <div class="card shadow mb-4">

            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Using DEMO UI:</h6>
            </div>
            <!-- Card Body -->
            <div class="card-body d-flex justify-content-center">
                <p>Click on the Demo you wish to see on the navigation panel on the left.</p>
            </div>
        </div>

    </div>

</div>
{% endblock %}
